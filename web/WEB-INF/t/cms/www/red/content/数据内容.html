<style>
    table.hovertable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-collapse: collapse;
    }

    table.hovertable th {
        background-color:#eee;
        padding: 8px;
        font-size:14px;border:1px dashed #ccc;
        color:#465d87;

    }
    table.hovertable thead th {
        background-color:#c3e2f6;
        padding: 10px;
        font-size:15px;border:1px dashed #ccc;
        border-top:3px solid #1f7bd0;
        color:#465d87;
    }
    table.hovertable tr {
        background-color:#fff;
    }
    table.hovertable td {
        font-size:13px;
        color:#666;
        border:1px dashed #CCC;
        padding: 8px;
        margin:3px;

    }

    table.hovertable td a{color:#1f7bd0; text-decoration:none;}
</style>
